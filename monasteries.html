<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monastery Directory - Sikkim Monastery Digital Heritage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-orange: #ff5722;
        --primary-orange-light: #ff7043;
        --primary-orange-dark: #e64a19;

        --secondary-blue: #2196f3;
        --secondary-teal: #009688;
        --secondary-purple: #9c27b0;
        --secondary-pink: #e91e63;
        --secondary-violet: #673ab7;

        --success: #4caf50;
        --warning: #ff9800;
        --error: #f44336;

        --gray-50: #fafafa;
        --gray-100: #f5f5f5;
        --gray-200: #eeeeee;
        --gray-300: #e0e0e0;
        --gray-400: #bdbdbd;
        --gray-500: #9e9e9e;
        --gray-600: #757575;
        --gray-700: #616161;
        --gray-800: #424242;
        --gray-900: #212121;

        --white: #ffffff;
        --black: #000000;

        --font-family: "Inter", system-ui, -apple-system, sans-serif;
        --font-size-xs: 0.75rem;
        --font-size-sm: 0.875rem;
        --font-size-base: 1rem;
        --font-size-lg: 1.125rem;
        --font-size-xl: 1.25rem;
        --font-size-2xl: 1.5rem;
        --font-size-3xl: 1.875rem;
        --font-size-4xl: 2.25rem;
        --font-size-5xl: 3rem;

        --space-1: 8px;
        --space-2: 16px;
        --space-3: 24px;
        --space-4: 32px;
        --space-5: 40px;
        --space-6: 48px;
        --space-8: 64px;
        --space-10: 80px;
        --space-12: 96px;

        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);

        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --radius-xl: 16px;
        --radius-2xl: 24px;

        --transition-fast: 150ms ease-in-out;
        --transition-normal: 300ms ease-in-out;
        --transition-slow: 500ms ease-in-out;
      }

      body {
        font-family: var(--font-family);
        line-height: 1.6;
        color: var(--gray-800);
        background-color: var(--gray-50);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 var(--space-3);
      }

      .page-header {
        background: linear-gradient(
          135deg,
          var(--primary-orange),
          var(--primary-orange-dark)
        );
        color: var(--white);
        padding: var(--space-8) 0;
        text-align: center;
      }

      .page-header h1 {
        font-size: var(--font-size-4xl);
        font-weight: 700;
        margin-bottom: var(--space-2);
      }

      .page-header p {
        font-size: var(--font-size-lg);
        max-width: 600px;
        margin: 0 auto;
        color: rgba(255, 255, 255, 0.9);
      }

      .filter-section {
        background: var(--white);
        padding: var(--space-4) 0;
        border-bottom: 1px solid var(--gray-200);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .filter-container {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-3);
        align-items: center;
        justify-content: space-between;
      }

      .search-box {
        flex: 1;
        min-width: 250px;
        position: relative;
      }

      .search-box input {
        width: 100%;
        padding: var(--space-2) var(--space-3);
        padding-left: var(--space-8);
        border: 1px solid var(--gray-300);
        border-radius: var(--radius-md);
        font-size: var(--font-size-base);
      }

      .search-icon {
        position: absolute;
        left: var(--space-2);
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray-500);
      }

      .filter-group {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-2);
      }

      .filter-select {
        padding: var(--space-2);
        border: 1px solid var(--gray-300);
        border-radius: var(--radius-md);
        background: var(--white);
        font-size: var(--font-size-sm);
        cursor: pointer;
      }

      .monasteries-section {
        padding: var(--space-6) 0;
      }

      .monasteries-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: var(--space-4);
        margin-bottom: var(--space-6);
      }

      .monastery-card {
        background: var(--white);
        border-radius: var(--radius-xl);
        overflow: hidden;
        box-shadow: var(--shadow-md);
        transition: all var(--transition-normal);
        border: 1px solid var(--gray-200);
        cursor: pointer;
      }

      .monastery-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
      }

      .monastery-image {
        position: relative;
        height: 200px;
        overflow: hidden;
      }

      .monastery-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform var(--transition-slow);
      }

      .monastery-card:hover .monastery-image img {
        transform: scale(1.1);
      }

      .monastery-badges {
        position: absolute;
        top: var(--space-2);
        left: var(--space-2);
        right: var(--space-2);
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: var(--space-1);
        z-index: 2;
      }

      .rating-badge {
        background: rgba(255, 255, 255, 0.9);
        color: var(--gray-800);
        padding: var(--space-1) var(--space-2);
        border-radius: var(--radius-md);
        font-size: var(--font-size-xs);
        font-weight: 500;
        backdrop-filter: blur(10px);
      }

      .visitors-badge {
        background: rgba(33, 150, 243, 0.9);
        color: var(--white);
        padding: var(--space-1) var(--space-2);
        border-radius: var(--radius-md);
        font-size: var(--font-size-xs);
        font-weight: 500;
        backdrop-filter: blur(10px);
      }

      .view-360-btn {
        background: var(--secondary-blue);
        color: var(--white);
        border: none;
        border-radius: var(--radius-md);
        padding: var(--space-1) var(--space-2);
        font-size: var(--font-size-xs);
        font-weight: 500;
        cursor: pointer;
        transition: background var(--transition-fast);
        box-shadow: var(--shadow-sm);
        backdrop-filter: blur(10px);
      }
      .view-360-btn:hover {
        background: var(--secondary-teal);
      }

      .monastery-content {
        padding: var(--space-4);
      }

      .monastery-content h3 {
        font-size: var(--font-size-xl);
        font-weight: 600;
        color: var(--gray-900);
        margin-bottom: var(--space-2);
      }

      .monastery-content p {
        font-size: var(--font-size-sm);
        color: var(--gray-600);
        margin-bottom: var(--space-1);
      }

      .monastery-content .description {
        color: var(--gray-700);
        line-height: 1.6;
        margin: var(--space-2) 0;
      }

      .monastery-content .founded {
        font-weight: 500;
        color: var(--gray-800);
      }

      .pagination {
        display: flex;
        justify-content: center;
        gap: var(--space-2);
        margin-top: var(--space-6);
      }

      .pagination button {
        padding: var(--space-2) var(--space-3);
        border: 1px solid var(--gray-300);
        background: var(--white);
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all var(--transition-normal);
      }

      .pagination button:hover {
        background: var(--gray-100);
      }

      .pagination button.active {
        background: var(--primary-orange);
        color: var(--white);
        border-color: var(--primary-orange);
      }

      .no-results {
        grid-column: 1 / -1;
        text-align: center;
        padding: var(--space-6);
        font-size: var(--font-size-lg);
        color: var(--gray-600);
        width: 100%;
      }

      @media (max-width: 768px) {
        .container {
          padding: 0 var(--space-2);
        }

        .filter-container {
          flex-direction: column;
          align-items: stretch;
        }

        .search-box {
          min-width: 100%;
        }

        .filter-group {
          justify-content: center;
        }

        .monasteries-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 480px) {
        .page-header h1 {
          font-size: var(--font-size-3xl);
        }

        .page-header p {
          font-size: var(--font-size-base);
        }

        .filter-group {
          flex-direction: column;
        }

        .filter-select {
          width: 100%;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Page Header -->
    <header class="page-header">
      <div class="container">
        <h1>Monastery Directory</h1>
        <p>
          Explore 200+ sacred monasteries across Sikkim with detailed
          information, visitor guides, and cultural insights
        </p>
      </div>
    </header>

    <!-- Filter Section -->
    <section class="filter-section">
      <div class="container">
        <div class="filter-container">
          <div class="search-box">
            <span class="search-icon">üîç</span>
            <input
              type="text"
              placeholder="Search monasteries..."
              id="search-input"
            />
          </div>
          <div class="filter-group">
            <select class="filter-select" id="region-filter">
              <option value="">All Regions</option>
              <option value="east">East Sikkim</option>
              <option value="west">West Sikkim</option>
              <option value="north">North Sikkim</option>
              <option value="south">South Sikkim</option>
            </select>
            <select class="filter-select" id="sect-filter">
              <option value="">All Sects</option>
              <option value="nyingma">Nyingma</option>
              <option value="kagyu">Kagyu</option>
              <option value="sakya">Sakya</option>
              <option value="gelug">Gelug</option>
            </select>
            <!-- Removed difficulty filter dropdown as requested -->
          </div>
        </div>
      </div>
    </section>

    <!-- Monasteries Grid -->
    <section class="monasteries-section">
      <div class="container">
        <div class="monasteries-grid" id="monasteries-container">
          <!-- Monastery cards will be dynamically populated -->
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
          <!-- Pagination buttons will be dynamically populated -->
        </div>
      </div>
    </section>

    <script>
      // Sample monastery data
      const monasteries = [
        {
          id: "sandruptse",
          name: "Sandruptse Monastery",
          location: "Namchi, South Sikkim",
          distance: "Sandruptse Hill, 5 km from Namchi town",
          elevation: "5,500 ft",
          description:
            "Modern monastery complex featuring the world's largest statue of Guru Padmasambhava...",
          founded: "1998",
          difficulty: "difficult",
          rating: 4.6,
          visitors: 7000,
          region: "south",
          sect: "nyingma",
          image: "./assests/samduptse hill.jpg",
        },
        {
          id: "sang",
          name: "Sang Monastery",
          location: "Sang, South Sikkim",
          distance: "Sang village, 12 km from Namchi towards Ravangla",
          elevation: "4,800 ft",
          description:
            "Ancient monastery known for its peaceful setting and traditional Nyingma teachings...",
          founded: "1716",
          difficulty: "easy",
          rating: 4.0,
          visitors: 1500,
          region: "south",
          sect: "nyingma",
          image:
            "https://images.pexels.com/photos/4032830/pexels-photo-4032830.jpeg",
        },
        {
          id: "dodrul",
          name: "Do Drul Chorten",
          location: "Gangtok, East Sikkim",
          distance: "Near Institute of Tibetology, Gangtok",
          elevation: "5,410 ft",
          description:
            "Important stupa built by Trulshik Rinpoche to ward off evil and promote peace...",
          founded: "1945",
          difficulty: "easy",
          rating: 4.5,
          visitors: 15000,
          region: "east",
          sect: "nyingma",
          image: "./assests/do-drul.jpg",
        },
        {
          id: "sinon",
          name: "Sinon Monastery",
          location: "Sinon, East Sikkim",
          distance: "Sinon village, 25 km from Gangtok via Ranipool",
          elevation: "3,800 ft",
          description:
            "Historic Nyingma monastery known for its ancient manuscripts and traditional architecture...",
          founded: "1716",
          difficulty: "moderate",
          rating: 3.9,
          visitors: 1000,
          region: "east",
          sect: "nyingma",
          image: "./assests/Sinon_Monastery,_West_Sikkim_06.jpg",
        },
        {
          id: "pemayangtse",
          name: "Pemayangtse Monastery",
          location: "Pelling, West Sikkim",
          distance: "Pelling, 7 km from Gyalshing",
          elevation: "6,840 ft",
          description:
            "One of Sikkim's oldest and most important monasteries of the Nyingma sect...",
          founded: "1705",
          difficulty: "moderate",
          rating: 4.7,
          visitors: 12000,
          region: "west",
          sect: "nyingma",
          image: "./assests/Pemayangtse_Monastery,_Pelling,_West_Sikkim_15.jpg",
        },
        {
          id: "tashiding",
          name: "Tashiding Monastery",
          location: "Tashiding, West Sikkim",
          distance: "Tashiding hilltop, 19 km from Yoksum",
          elevation: "4,790 ft",
          description:
            "Sacred monastery believed to be blessed by Guru Padmasambhava himself...",
          founded: "1641",
          difficulty: "difficult",
          rating: 4.8,
          visitors: 8000,
          region: "west",
          sect: "nyingma",
          image:
            "https://images.pexels.com/photos/4032830/pexels-photo-4032830.jpeg",
        },
        {
          id: "rumtek",
          name: "Rumtek Monastery",
          location: "Rumtek, East Sikkim",
          distance: "24 km from Gangtok",
          elevation: "4,900 ft",
          description:
            "Largest monastery in Sikkim and the seat of the Karmapa lineage...",
          founded: "1740",
          difficulty: "easy",
          rating: 4.9,
          visitors: 25000,
          region: "east",
          sect: "kagyu",
          image: "./assests/Rumtek_Monastery_04.jpg",
        },
        {
          id: "enchay",
          name: "Enchey Monastery",
          location: "Gangtok, East Sikkim",
          distance: "3 km from Gangtok town",
          elevation: "5,500 ft",
          description:
            "200-year-old monastery known for its annual Chaam dances...",
          founded: "1840",
          difficulty: "easy",
          rating: 4.3,
          visitors: 18000,
          region: "east",
          sect: "nyingma",
          image: "./assests/Enchey_Monastery_Prayer_Hall_(Dukhang).jpg",
        },
      ];

      // 360 degree view links map
      const monastery360Links = {
        sandruptse: "https://maps.app.goo.gl/CC6dYehAMfAbi4rk9",
        sang: "https://maps.app.goo.gl/j9cEaVXTu68PMD6T9",
        dodrul: "https://maps.app.goo.gl/B9fSe6Rj8fPkEex87",
        pemayangtse: "https://maps.app.goo.gl/3CW7KLK6bCpZgjiR7",
        tashiding: "https://maps.app.goo.gl/gYd8HBK3ep9cgNiT7",
      };

      // State variables for filtering and pagination
      let currentPage = 1;
      const itemsPerPage = 6;
      let currentFilteredMonasteries = [...monasteries];

      // Filter monasteries based on user input
      function filterMonasteries() {
        const searchText = document
          .getElementById("search-input")
          .value.toLowerCase();
        const regionFilter = document.getElementById("region-filter").value;
        const sectFilter = document.getElementById("sect-filter").value;
        // Removed difficulty filter access since dropdown is removed

        const filtered = monasteries.filter((monastery) => {
          const matchesSearch =
            monastery.name.toLowerCase().includes(searchText) ||
            monastery.location.toLowerCase().includes(searchText) ||
            monastery.description.toLowerCase().includes(searchText);

          const matchesRegion =
            !regionFilter || monastery.region === regionFilter;
          const matchesSect = !sectFilter || monastery.sect === sectFilter;
          // Removed difficulty match check since dropdown is removed

          return matchesSearch && matchesRegion && matchesSect;
        });

        currentFilteredMonasteries = filtered;
        currentPage = 1; // Reset to the first page after filtering
        renderPage();
      }

      // Display a specific page of monasteries
      function displayMonasteries(pageItems) {
        const container = document.getElementById("monasteries-container");
        container.innerHTML = "";

        if (pageItems.length === 0) {
          container.innerHTML =
            '<p class="no-results">No monasteries found matching your criteria.</p>';
          document.getElementById("pagination").innerHTML = "";
          return;
        }

        pageItems.forEach((monastery) => {
          const card = document.createElement("div");
          card.className = "monastery-card";
          card.innerHTML = `
                <div class="monastery-image">
                    <img src="${monastery.image}" alt="${monastery.name}">
                    <div class="monastery-badges">
                        <button class="view-360-btn" onclick="view360('${
                          monastery.id
                        }')">360¬∞ View</button>
                        <span class="rating-badge">‚≠ê ${monastery.rating}</span>
                        <span class="visitors-badge">üë• ${monastery.visitors.toLocaleString()} visitors</span>
                    </div>
                </div>
                <div class="monastery-content">
                    <h3>${monastery.name}</h3>
                    <p class="location">üìç ${monastery.location}</p>
                    <p class="distance">üèî ${monastery.distance}</p>
                    <p class="elevation">‚õ∞ ${monastery.elevation}</p>
                    <p class="description">${monastery.description}</p>
                    <p class="founded">Founded: ${monastery.founded}</p>
                </div>
            `;

          card.addEventListener("click", () => {
            openMonasteryDetail(monastery.id);
          });

          container.appendChild(card);
        });
      }

      function openMonasteryDetail(id) {
        alert(
          `Details for ${id} monastery would open here. In a real implementation, this would navigate to a detailed view.`
        );
      }

      // Handler for 360 Degree View Button
      window.view360 = function (id) {
        const link = monastery360Links[id];
        if (link) {
          window.open(link, "_blank");
        } else {
          alert("360¬∞ View not available for this monastery yet.");
        }
      };

      // Dynamically render pagination buttons
      function renderPagination() {
        const paginationContainer = document.getElementById("pagination");
        paginationContainer.innerHTML = "";
        const pageCount = Math.ceil(
          currentFilteredMonasteries.length / itemsPerPage
        );

        if (pageCount <= 1) return;

        for (let i = 1; i <= pageCount; i++) {
          const button = document.createElement("button");
          button.innerText = i;
          button.onclick = () => changePage(i);
          if (i === currentPage) {
            button.classList.add("active");
          }
          paginationContainer.appendChild(button);
        }
      }

      // Handle changing pages
      function changePage(page) {
        currentPage = page;
        renderPage();
      }

      // Render the current page's items and pagination
      function renderPage() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageItems = currentFilteredMonasteries.slice(
          startIndex,
          endIndex
        );
        displayMonasteries(pageItems);
        renderPagination();
      }

      // Initialize the page
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("search-input")
          .addEventListener("input", filterMonasteries);
        document
          .getElementById("region-filter")
          .addEventListener("change", filterMonasteries);
        document
          .getElementById("sect-filter")
          .addEventListener("change", filterMonasteries);

        renderPage();
      });
    </script>
  </body>
</html>
