<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monastery Directory - Sikkim Monastery Digital Heritage</title>
    <style>
        /* Reuse the same CSS variables and base styles from index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color System */
            --primary-orange: #FF5722;
            --primary-orange-light: #FF7043;
            --primary-orange-dark: #E64A19;
            
            --secondary-blue: #2196F3;
            --secondary-teal: #009688;
            --secondary-purple: #9C27B0;
            --secondary-pink: #E91E63;
            --secondary-violet: #673AB7;
            
            --success: #4CAF50;
            --warning: #FF9800;
            --error: #F44336;
            
            /* Neutral Colors */
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #EEEEEE;
            --gray-300: #E0E0E0;
            --gray-400: #BDBDBD;
            --gray-500: #9E9E9E;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
            
            --white: #FFFFFF;
            --black: #000000;
            
            /* Typography */
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            
            /* Spacing */
            --space-1: 8px;
            --space-2: 16px;
            --space-3: 24px;
            --space-4: 32px;
            --space-5: 40px;
            --space-6: 48px;
            --space-8: 64px;
            --space-10: 80px;
            --space-12: 96px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 24px;
            
            /* Transitions */
            --transition-fast: 150ms ease-in-out;
            --transition-normal: 300ms ease-in-out;
            --transition-slow: 500ms ease-in-out;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--gray-800);
            background-color: var(--gray-50);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-3);
        }

        /* Header Styles */
        .page-header {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-orange-dark));
            color: var(--white);
            padding: var(--space-8) 0;
            text-align: center;
        }

        .page-header h1 {
            font-size: var(--font-size-4xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
        }

        .page-header p {
            font-size: var(--font-size-lg);
            max-width: 600px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Filter Section */
        .filter-section {
            background: var(--white);
            padding: var(--space-4) 0;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-3);
            align-items: center;
            justify-content: space-between;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: var(--space-2) var(--space-3);
            padding-left: var(--space-8);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
        }

        .search-icon {
            position: absolute;
            left: var(--space-2);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }

        .filter-select {
            padding: var(--space-2);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            background: var(--white);
            font-size: var(--font-size-sm);
            cursor: pointer;
        }

        /* Monastery Grid */
        .monasteries-section {
            padding: var(--space-6) 0;
        }

        .monasteries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .monastery-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
            border: 1px solid var(--gray-200);
            cursor: pointer;
        }

        .monastery-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .monastery-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .monastery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-slow);
        }

        .monastery-card:hover .monastery-image img {
            transform: scale(1.1);
        }

        .monastery-badges {
            position: absolute;
            top: var(--space-2);
            left: var(--space-2);
            right: var(--space-2);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: var(--space-1);
        }

        /* Replace difficulty badges with 360¬∞ View badge */
        .view-badge {
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-md);
            font-size: var(--font-size-xs);
            font-weight: 500;
          background: rgba(76, 175, 80, 0.9);/* Amber color */
            color: var(--white);
            backdrop-filter: blur(10px);
        }

        .rating-badge {
            padding: var(--space-1) var(--space-2);
            background: rgba(255, 255, 255, 0.9);
            color: var(--gray-800);
             border-radius: var(--radius-md);
        }

        .visitors-badge {
            padding: var(--space-1) var(--space-2);
            background: rgba(33, 150, 243, 0.9);
            color: var(--white);
             border-radius: var(--radius-md);
        }

        .monastery-content {
            padding: var(--space-4);
        }

        .monastery-content h3 {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: var(--space-2);
        }

        .monastery-content p {
            font-size: var(--font-size-sm);
            color: var(--gray-600);
            margin-bottom: var(--space-1);
        }

        .monastery-content .description {
            color: var(--gray-700);
            line-height: 1.6;
            margin: var(--space-2) 0;
        }

        .monastery-content .founded {
            font-weight: 500;
            color: var(--gray-800);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: var(--space-2);
            margin-top: var(--space-6);
        }

        .pagination button {
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--gray-300);
            background: var(--white);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .pagination button:hover {
            background: var(--gray-100);
        }

        .pagination button.active {
            background: var(--primary-orange);
            color: var(--white);
            border-color: var(--primary-orange);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 var(--space-2);
            }
            
            .filter-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .filter-group {
                justify-content: center;
            }
            
            .monasteries-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .page-header h1 {
                font-size: var(--font-size-3xl);
            }
            
            .page-header p {
                font-size: var(--font-size-base);
            }
            
            .filter-group {
                flex-direction: column;
            }
            
            .filter-select {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1>Monastery Directory</h1>
            <p>Explore 200+ sacred monasteries across Sikkim with detailed information, visitor guides, and cultural insights</p>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-container">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" placeholder="Search monasteries..." id="search-input">
                </div>
                <div class="filter-group">
                    <select class="filter-select" id="region-filter">
                        <option value="">All Regions</option>
                        <option value="east">East Sikkim</option>
                        <option value="west">West Sikkim</option>
                        <option value="north">North Sikkim</option>
                        <option value="south">South Sikkim</option>
                    </select>
                    <select class="filter-select" id="sect-filter">
                        <option value="">All Sects</option>
                        <option value="nyingma">Nyingma</option>
                        <option value="kagyu">Kagyu</option>
                        <option value="sakya">Sakya</option>
                        <option value="gelug">Gelug</option>
                    </select>
                    <select class="filter-select" id="difficulty-filter">
                        <option value="">All Difficulty</option>
                        <option value="easy">Easy Access</option>
                        <option value="moderate">Moderate</option>
                        <option value="difficult">Difficult</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Monasteries Grid -->
    <section class="monasteries-section">
        <div class="container">
            <div class="monasteries-grid" id="monasteries-container">
                <!-- Monastery cards will be dynamically populated -->
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button onclick="changePage(1)" class="active">1</button>
                <button onclick="changePage(2)">2</button>
                <button onclick="changePage(3)">3</button>
                <button onclick="changePage(4)">4</button>
                <button onclick="changePage(5)">5</button>
            </div>
        </div>
    </section>

    <script>
        // Sample monastery data

            },

                founded: '1716',

                rating: 4.0,
                visitors: 1500,
                region: 'south',
                sect: 'nyingma',
                image: 'https://images.pexels.com/photos/4032830/pexels-photo-4032830.jpeg'
            },
            {
                id: 'dodrul',
                name: 'Do Drul Chorten',
                location: 'Gangtok, East Sikkim',
                distance: 'Near Institute of Tibetology, Gangtok',
                elevation: '5,410 ft',
                description: 'Important stupa built by Trulshik Rinpoche to ward off evil and promote peace...',
                founded: '1945',
                difficulty: 'easy',
                rating: 4.5,
                visitors: 15000,
                region: 'east',
                sect: 'nyingma',
                image: 'https://images.pexels.com/photos/7945641/pexels-photo-7945641.jpeg'
            },
            {
                id: 'sinon',
                name: 'Sinon Monastery',
                location: 'Sinon, East Sikkim',
                distance: 'Sinon village, 25 km from Gangtok via Ranipool',
                elevation: '3,800 ft',
                description: 'Historic Nyingma monastery known for its ancient manuscripts and traditional architecture...',
                founded: '1716',
                difficulty: 'moderate',
                rating: 3.9,
                visitors: 1000,
                region: 'east',
                sect: 'nyingma',
                image: 'https://images.pexels.com/photos/8306678/pexels-photo-8306678.jpeg'
            },
            {
                id: 'pemayangtse',
                name: 'Pemayangtse Monastery',
                location: 'Pelling, West Sikkim',
                distance: 'Pelling, 7 km from Gyalshing',
                elevation: '6,840 ft',
                description: 'One of Sikkim\'s oldest and most important monasteries of the Nyingma sect...',
                founded: '1705',
                difficulty: 'moderate',
                rating: 4.7,
                visitors: 12000,
                region: 'west',
                sect: 'nyingma',
                image: 'https://images.pexels.com/photos/14303/pexels-photo-14303.jpeg'
            },
            {
                id: 'tashiding',
                name: 'Tashiding Monastery',
                location: 'Tashiding, West Sikkim',
                distance: 'Tashiding hilltop, 19 km from Yoksum',
                elevation: '4,790 ft',
                description: 'Sacred monastery believed to be blessed by Guru Padmasambhava himself...',
                founded: '1641',
                difficulty: 'difficult',
                rating: 4.8,
                visitors: 8000,
                region: 'west',
                sect: 'nyingma',
                image: 'https://images.pexels.com/photos/4032830/pexels-photo-4032830.jpeg'
            },
            {
                id: 'rumtek',
                name: 'Rumtek Monastery',
                location: 'Rumtek, East Sikkim',
                distance: '24 km from Gangtok',
                elevation: '4,900 ft',
                description: 'Largest monastery in Sikkim and the seat of the Karmapa lineage...',
                founded: '1740',
                difficulty: 'easy',
                rating: 4.9,
                visitors: 25000,
                region: 'east',
                sect: 'kagyu',
                image: 'https://images.pexels.com/photos/7945641/pexels-photo-7945641.jpeg'
            },
            {
                id: 'enchay',
                name: 'Enchey Monastery',
                location: 'Gangtok, East Sikkim',
                distance: '3 km from Gangtok town',
                elevation: '5,500 ft',
                description: '200-year-old monastery known for its annual Chaam dances...',
                founded: '1840',
                difficulty: 'easy',
                rating: 4.3,
                visitors: 18000,
                region: 'east',
                sect: 'nyingma',
                image: 'https://images.pexels.com/photos/8306678/pexels-photo-8306678.jpeg'
            }
        ];

        // Filter and search functionality
        function filterMonasteries() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const regionFilter = document.getElementById('region-filter').value;
            const sectFilter = document.getElementById('sect-filter').value;
            const difficultyFilter = document.getElementById('difficulty-filter').value;
            
            const filtered = monasteries.filter(monastery => {
                const matchesSearch = monastery.name.toLowerCase().includes(searchText) || 
                                    monastery.location.toLowerCase().includes(searchText) ||
                                    monastery.description.toLowerCase().includes(searchText);
                
                const matchesRegion = !regionFilter || monastery.region === regionFilter;
                const matchesSect = !sectFilter || monastery.sect === sectFilter;
                const matchesDifficulty = !difficultyFilter || monastery.difficulty === difficultyFilter;
                
                return matchesSearch && matchesRegion && matchesSect && matchesDifficulty;
            });
            
            displayMonasteries(filtered);
        }

        function displayMonasteries(monasteriesToShow) {
            const container = document.getElementById('monasteries-container');
            container.innerHTML = '';
            
            if (monasteriesToShow.length === 0) {
                container.innerHTML = '<p class="text-center">No monasteries found matching your criteria.</p>';
                return;
            }
            
            monasteriesToShow.forEach(monastery => {
                const card = document.createElement('div');
                card.className = 'monastery-card';
                card.innerHTML = `
                    <div class="monastery-image">
                        <img src="${monastery.image}" alt="${monastery.name}">
                        <div class="monastery-badges">
                            <span class="view-badge">360¬∞ View</span>
                            <span class="rating-badge">‚≠ê ${monastery.rating}</span>
                            <span class="visitors-badge">üë• ${monastery.visitors.toLocaleString()}
                                
                            </span>
                        </div>
                    </div>
                    <div class="monastery-content">
                        <h3>${monastery.name}</h3>
                        <p class="location">üìç ${monastery.location}</p>
                        <p class="distance">üèîÔ∏è ${monastery.distance}</p>
                        <p class="elevation">‚õ∞Ô∏è ${monastery.elevation}</p>
                        <p class="description">${monastery.description}</p>
                        <p class="founded">Founded: ${monastery.founded}</p>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    openMonasteryDetail(monastery.id);
                });
                
                container.appendChild(card);
            });
        }

        function openMonasteryDetail(id) {
            alert(`Details for ${id} monastery would open here. In a real implementation, this would navigate to a detailed view.`);
        }

        function changePage(page) {
            // Update pagination buttons
            const buttons = document.querySelectorAll('.pagination button');
            buttons.forEach(button => button.classList.remove('active'));
            buttons[page - 1].classList.add('active');
            
            // In a real implementation, this would load the appropriate page of results
            // For now, we'll just show all monasteries
            filterMonasteries();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Set up event listeners for filters
            document.getElementById('search-input').addEventListener('input', filterMonasteries);
            document.getElementById('region-filter').addEventListener('change', filterMonasteries);
            document.getElementById('sect-filter').addEventListener('change', filterMonasteries);
            document.getElementById('difficulty-filter').addEventListener('change', filterMonasteries);
            
            // Display all monasteries initially
            displayMonasteries(monasteries);
        });
    </script>
</body>
</html>
